<html data-bs-theme="dark">
  <head>
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet" />
    <style>
      header {
        margin: 0px;
        background-color: black;
        border-bottom: 4px;
        padding: 4px;
        font-size: large;
      }
      nav{
        display: inline-block;
        font-size: 25px;
      }
    
      #Welcome_screen1 {
        display: inline-flex;
        margin-left: 0%;
        margin-top: 10px;
        animation-name: Animate1;
        background-color: red;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
      @keyframes Animate1 {
        from {
          margin-left: 0%;
          background-color: red;
          font-style: normal;
          font-weight: 100;

        }
        to {
          margin-left: 77%;
          font-weight: 900;
          background-color: orange;
          font-style: italic;
        }
      }
      .tt {
        margin-left: 70px;
        padding: 10px;
      }
      #loading {
        display: none;
      }
      @keyframes Loading {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }
      @keyframes LoadingPage {
        from {
          display: block;
        }
        to {
          display: none;
        }
      }
      #MainPageTODO {
        display: none;
      }

      a{
        text-decoration: none;
        text-transform: none;
      }
      a:hover{
        cursor: pointer;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-9 text-light"><h3 class="mt-2 ms-2">ToDo</h3></div>
        <div class="col-3 text-light mt-2 mb-1">
          <nav>
            <select
            onchange="theme(event)"
            class="form-select"
            id="theme-select">
            <option selected>Select the Theme</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
          </nav>
        <a role="button"  href="#menu_button" data-bs-toggle="offcanvas"><img src="./Photos/icons8-menu-32.png" width="30px" height="auto" style="margin-left: 120px;background: transparent;"/></a>
        <div class="offcanvas offcanvas-start" data-bs-backdrop="true" id="menu_button" >
          <div class="offcanvas-header">
            <h3 class="m-2 offcanvas-title"><i>ToDo App</i></h3>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <ul>
              <li><a href="./main.html">Home</a></li>
              <li><a href="./contact_us.html">Contact us</a></li>
              <li><a href="">Help & Support</a></li>
            </ul>
            <hr>
          </div>
          <div class="offcanvas-end text-center">
            --Copyrights 2022-23--
          </div>
        </div>
        </div>
      </div>
    </header>
    <main id="Login_page">
      <section>
        <h5 id="Welcome_screen1" class="display-4">!!Welcome!!</h5>
      </section>
      <section class="row">
        <div class="text-center col-5 tt border border-1 rounded mt-4">
          <h5 style="font-family: 'Tilt Neon', sans-serif">
            Login An Existed Account:
          </h5>
          <br />
          <form class="m-1 p-1 text-center">
            <div class="form-group m-2">
              <input
                id="Username"
                type="text"
                placeholder="Username..."
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <input
                id="Password"
                type="text"
                placeholder="Password..."
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <button
                onclick="button2()"
                class="btn btn-danger"
                id="Button1"
                type="button">
                !!Submit!!
              </button>
            </div>
          </form>
        </div>
        <div class="text-center col-5 tt border border-1 rounded mt-4">
          <h5 style="font-family: 'Tilt Neon', sans-serif">
            Create An Account:
          </h5>
          <form class="m-1 p-1 text-center">
            <div class="form-group m-2">
              <input
              id="CRfullname"
                type="text"
                placeholder="Your Full Name"
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <input
                type="text"
                id="CRusername"
                placeholder="Enter the Username"
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <input
              id="CRpassword"
                type="text"
                placeholder="Enter the Password"
                class="form-control" />
            </div>
            <div class="form-group m-2">
              <button onclick="button()" class="btn btn-danger" type="button">
                !!Create An Account!!
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <main class="m-5 text-center" id="loading">
      <h1>Loading...</h1>
      <br />
      <div class="progress m-4">
        <div
          role="progressbar"
          class="progress-bar"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progress"></div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
